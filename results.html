<html lang="en">
    <head>
        <meta charset="UTF-8" />

            data-website-id="17c922fe-9bee-4f77-afcf-dca4c73cada4"

        <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="images/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="images/favicon-16x16.png"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="results.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <span class="team-number">24358</span>
                    <span class="team-name">Metallum Ultorum</span>
                </a>
                <button
                    class="navbar-toggler bg-white"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#about"
                                >About</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#achievements"
                                >Achievements</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#robots"
                                >Robots</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="members.html">Members</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active-link" href="results.html"
                                >Results</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="section">
            <div class="container">
                <h2>Match Results</h2>
                <div id="header" class="stats-overview">
                    <!-- Stats will be populated by JavaScript -->
                </div>

                <div class="rankings-section">
                    <h3>League Rankings</h3>
                    <div class="table-controls">
                        <input
                            type="text"
                            class="search-box"
                            placeholder="Search teams..."
                            id="searchBox"
                        />
                        <button class="sort-button active" data-sort="rank">
                            Ranked
                        </button>
                        <button class="sort-button" data-sort="auto">
                            Best Auto
                        </button>
                        <button class="sort-button" data-sort="teleop">
                            Best TeleOp
                        </button>
                        <button class="sort-button" data-sort="total">
                            Most Points
                        </button>
                    </div>

                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Team</th>
                                    <th>Record (W-L-T)</th>
                                    <th>Matches</th>
                                    <th>Auto</th>
                                    <th>TeleOp</th>
                                    <th>End</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="matchResults">
                                <!-- Rankings will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <p>&copy; 2024 Metallum Ultorum. All rights reserved.</p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>
